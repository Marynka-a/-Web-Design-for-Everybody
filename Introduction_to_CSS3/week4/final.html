<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My Website</h1>
        <nav>
            <ul>
                <li><a href="#" onclick="showPage(1); return false;">Page 1</a></li>
                <li><a href="#" onclick="showPage(2); return false;">Page 2</a></li>
                <li><a href="#" onclick="showPage(3); return false;">Page 3</a></li>
            </ul>
        </nav>
    </header>

    <!-- Сторінка 1 -->
    <div class="page" id="page1">
        <main>
            <h2>Page 1 </h2>
            <img src="image1.jpg" alt="Image 1">
        </main>
    </div>

    <!-- Сторінка 2 -->
    <div class="page" id="page2">
        <main class="grid-container">
            <h2>Page 2 </h2>
            <div class="grid-row">
                <img src="image2.jpg" alt="Image 2">
                <img src="image3.jpg" alt="Image 3">
                <img src="image4.jpg" alt="Image 4">
            </div>
            <div class="grid-row">
                <img src="image5.jpg" alt="Image 5">
                <img src="image6.jpg" alt="Image 6">
            </div>
        </main>
    </div>

    <!-- Сторінка 3 -->
    <div class="page" id="page3">
        <main>
            <h2>Page 3</h2>
            <img src="image7.jpg" alt="Image 7">
        </main>
    </div>

    <script>
        // Початково ховаємо всі сторінки крім першої
        document.getElementById('page2').style.display = 'none';
        document.getElementById('page3').style.display = 'none';

        // Функція, яка відображає вибрану сторінку та ховає інші
        function showPage(pageNumber) {
            for (let i = 1; i <= 3; i++) {
                document.getElementById('page' + i).style.display = (i === pageNumber) ? 'block' : 'none';
            }
        }
    </script>
</body>
</html>
